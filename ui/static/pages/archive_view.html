        <div id="page-wrapper">

            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <form class="layui-form" action="" method="POST" id="form_id">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                    {{data.page_title}}
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <input type="hidden" id="task_id" name="task_id" value="{{data.task.id}}">
                                        <div class="layui-form-item">
                                            <h3 class="page-header">源</h3>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="control-label">MySQL IP/域名/主机名</label>
                                        </div>
                                        <div class="layui-form-item">
                                            <input type="text" name="src_host" id="src_host" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="{{data.task.src_host}}">
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="control-label">端口</label>
                                        </div>
                                        <div class="layui-form-item">
                                            <input type="text" name="src_port" id="src_port" required lay-verify="required|number" placeholder="" autocomplete="off"
                                                class="layui-input" value="{{data.task.src_port}}">
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="control-label">用户名</label>
                                        </div>
                                        <div class="layui-form-item">
                                            <input type="text" name="src_user" id="src_user" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="{{data.task.src_user}}">
                                        </div>

                                        <div class="layui-form-item">
                                            <label class="control-label">密码</label>
                                        </div>
                                        <div class="layui-form-item">
                                            <input type="password" name="src_pwd" id="src_pwd" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="{{data.task.src_pwd}}">
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="control-label">库名</label>
                                        </div>
                                        <div class="layui-form-item">
                                            <input type="text" name="src_db" id="src_db" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="{{data.task.src_db}}">
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="control-label">表名</label>
                                        </div>
                                        <div class="layui-form-item">
                                            <input type="text" name="src_table" id="src_table" required lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="{{data.task.src_table}}">
                                        </div>
                                        <!--
                                        <div class="layui-form-item">
                                            <label class="control-label">WHERE条件</label>
                                        </div>
                                        <div class="layui-form-item">
                                            <input type="text" name="where_con" id="where_con" required lay-verify="required" placeholder="请输入where条件，例如where id < 1000"
                                                autocomplete="off" class="layui-input">
                                        </div>
                                        -->

                                    </div>

                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="layui-form-item">
                                            <label class="control-label">WHERE条件（不需要写WHERE关键字）</label>
                                        </div>
                                        <div class="layui-form-item">
                                            <input type="text" name="where_con" id="where_con" required lay-verify="required" placeholder="例: id < 3000" autocomplete="off" class="layui-input" value="{{data.task.where_condition}}">
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="control-label">删除归档数据</label>
                                        </div>
                                        <div class="layui-form-item">
                                            
                                            <select id="is_delete" name="is_delete">
                                                <option value="1" {%if data.task.is_delete == 1 %}selected="selected"{%endif%}>是</option>
                                                <option value="0" {%if data.task.is_delete == 0 %}selected="selected"{%endif%}>否</option>
                                            </select>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="control-label">备份</label>
                                        </div>
                                        <div class="layui-form-item">
                                            <select id="is_backup" name="is_backup">
                                                <option value="1" {%if data.task.is_backup == 1 %}selected="selected"{%endif%}>是</option>
                                                <option value="0" {%if data.task.is_backup == 0 %}selected="selected"{%endif%}>否</option>
                                            </select>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="control-label">字符集</label>
                                        </div>
                                        <div class="layui-form-item">
                                            <input type="text" name="charset" id="charset" placeholder="可选，默认与源MySQL表编码一致" autocomplete="off" class="layui-input" value="{{data.task.charset}}">
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="control-label">目的MySQL中表不存在时是否自动创建</label>
                                        </div>
                                        <div class="layui-form-item">
                                                <select id="dst_if_no_create" name="dst_if_no_create">
                                                    <option value="1" {%if data.task.dst_if_no_create == 1 %}selected="selected"{%endif%}>是</option>
                                                    <option value="0" {%if data.task.dst_if_no_create == 0 %}selected="selected"{%endif%}>否</option>
                                                </select>
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="control-label">时间规则 (与cron格式一致)</label>
                                        </div>
                                        <div class="layui-form-item">
                                            <input type="text" name="cron" id="cron" required lay-verify="required" placeholder="例，每月2号执行: 0 0 2 * *" autocomplete="off" class="layui-input" value="{{data.task.cron}}">
                                        </div>
                                        <div class="layui-form-item">
                                            <label class="control-label">备注</label>
                                        </div>
                                        <div class="layui-form-item">
                                            <textarea placeholder="" class="layui-textarea" name="remark" id="remark">{{data.task.remark}}</textarea>
                                        </div>
                                        <div class="layui-form-item">
                                            <div class="layui-input-block">

                                                <!--
                                                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="commit" id="save_btn">保存</button>
                                                -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                    </form>

                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
